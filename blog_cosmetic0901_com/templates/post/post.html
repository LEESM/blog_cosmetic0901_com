{% extends "base.html" %}
{% load staticfiles %}


{% block title %}
{{ title }}
{% endblock %}


{% block breadcrumb %}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li><a href="{% url 'category' post.category.url_name %}">{{post.category}}</a></li>
	<li class="active">{{ post }}</li>
</ol>
{% endblock%}


{% block content %}
<div class="row">
	<div id="main_content" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
	{{ post.subject }}
	{{ post.content|safe }}
	<hr/>
	<div id="disqus_thread"></div>
	<script>

	/**

	};
	*/
	(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');
	s.src = '//waxingmodel-co-kr.disqus.com/embed.js';

	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                
	<script id="dsq-count-scr" src="//waxingmodel-co-kr.disqus.com/count.js" async></script>
	</div>
	<div id="main_banner" class="col-lg-4 col-md-4 col-sm-4 hidden-xs">
		{% include "banner.html" %}
	</div>
</div>
{% endblock %}
